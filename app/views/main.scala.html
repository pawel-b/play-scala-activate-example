@(content: Html)

<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>@Messages("title.app")</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.add.css")" />
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<style type="text/css">
	body {
		padding-top: 40px;
		padding-bottom: 40px;
	}
	
	.sidebar-nav {
		padding: 9px 0;
	}
	
	@@media ( max-width : 980px) { /* Enable use of floated navbar text */
		.navbar-text.pull-right {
			float: none;
			padding-left: 5px;
			padding-right: 5px;
		}
	}
	</style>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">@Messages("title.app")</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              @Messages("logged.in") <a href="#" class="navbar-link">Test</a>
            </p>
            <ul class="nav">
              <li><a href="@routes.Application.list(0, "", "")">@Messages("title.tasksList")</a></li>
              <li><a href="@routes.Application.list(0, "", "")">@Messages("title.employees")</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <section id="main">
		@content
	</section>   

</body>
</html>
